<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow State - Deep Work Environment</title>
    <meta name="description" content="勉強に集中できるといいね。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>

        <header>
            <div class="logo">
                <i class="ph ph-brain"></i>
                <span>Flow State</span>
            </div>
            <div class="controls">
                <button id="fullscreen-toggle" class="icon-btn" aria-label="全画面表示">
                    <i class="ph ph-corners-out"></i>
                </button>
            </div>
        </header>

        <main>
            <!-- Timer Section (Left, 50% width, 100% height) -->
            <section class="timer-section glass-panel">
                <div class="timer-tabs">
                    <button class="tab-btn active" data-mode="short-focus">Short Focus</button>
                    <button class="tab-btn" data-mode="long-focus">Long Focus</button>
                    <button class="tab-btn" data-mode="short-break">Short Break</button>
                    <button class="tab-btn" data-mode="long-break">Long Break</button>
                </div>

                <div class="timer-display">
                    <svg class="progress-ring" width="350" height="350" viewBox="0 0 350 350">
                        <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                            fill="transparent" r="163" cx="175" cy="175" />
                        <circle class="progress-ring__circle" stroke="#22d3ee" stroke-width="8" fill="transparent"
                            r="163" cx="175" cy="175" />
                    </svg>
                    <div class="time-text" id="time-left">25:00</div>
                </div>

                <div class="timer-controls">
                    <button id="start-pause" class="primary-btn">
                        <i class="ph ph-play"></i> Start
                    </button>
                    <button id="reset" class="secondary-btn">
                        <i class="ph ph-arrow-counter-clockwise"></i>
                    </button>
                </div>
            </section>

            <!-- BGM Player (Right top, 50% width, 60% height) -->
            <section class="music-section glass-panel">
                <h2><i class="ph ph-music-notes"></i> Relaxing BGM</h2>

                <div class="current-track">
                    <div id="track-name">Select a track</div>
                    <div class="playback-controls">
                        <button id="play-pause-music" class="music-btn" disabled>
                            <i class="ph ph-play"></i>
                        </button>
                    </div>
                </div>

                <div class="track-list">
                    <button class="track-btn" data-track="rain">
                        <i class="ph ph-cloud-rain"></i>
                        <span>Rain</span>
                    </button>
                    <button class="track-btn" data-track="wave">
                        <i class="ph ph-waves"></i>
                        <span>Wave</span>
                    </button>
                    <button class="track-btn" data-track="forest">
                        <i class="ph ph-tree"></i>
                        <span>Forest</span>
                    </button>
                    <button class="track-btn" data-track="fire">
                        <i class="ph ph-fire"></i>
                        <span>Fire</span>
                    </button>
                </div>

                <div class="volume-control">
                    <i class="ph ph-speaker-simple-low"></i>
                    <input type="range" id="music-volume" min="0" max="100" value="50" class="volume-slider">
                    <i class="ph ph-speaker-simple-high"></i>
                </div>
            </section>

            <!-- Tasks (Right bottom, 50% width, 40% height) -->
            <section class="tasks-section glass-panel">
                <h2><i class="ph ph-check-circle"></i> Tasks</h2>
                <div class="task-input-wrapper">
                    <input type="text" id="task-input" placeholder="Add a new task...">
                    <button id="add-task"><i class="ph ph-plus"></i></button>
                </div>
                <ul id="task-list" class="task-list">
                    <!-- Tasks will be added here -->
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
